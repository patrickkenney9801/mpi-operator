apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: pi
spec:
  slotsPerWorker: 1
  runPolicy:
    cleanPodPolicy: Running
    ttlSecondsAfterFinished: 60
  sshAuthMountPath: /home/mpiuser/.ssh
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          containers:
          - image: openmpi:ubuntu #ompi:5.0.2
            name: mpi-launcher
            imagePullPolicy: IfNotPresent
            securityContext:
              runAsUser: 1000
            command:
            - bash
            args:
            - -lc
            - "date && mpirun --version && mpirun -n 2 --verbose date && date"
            #- "date && sleep 2 && ssh pi-worker-0.pi-worker.mpi-operator.svc date && ssh pi-worker-0.pi-worker.mpi-operator.svc date && mpirun --version && mpirun -n 2 --verbose date && date"
            resources:
              limits:
                cpu: 1
                memory: 1Gi
    Worker:
      replicas: 2
      template:
        spec:
          containers:
          - image: openmpi:ubuntu #ompi:5.0.2
            name: mpi-worker
            imagePullPolicy: IfNotPresent
            securityContext:
              runAsUser: 1000
            command:
            - /usr/sbin/sshd
            args:
            - -De
            - -f
            - /home/mpiuser/.sshd_config
            resources:
              limits:
                cpu: 1
                memory: 1Gi
